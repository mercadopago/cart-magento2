<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input
            type="radio"
            name="payment[method]"
            class="radio"
            data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"
        />
        <label class="label" data-bind="attr: {'for': getCode()}">
            <!-- Mercado Pago Title -->
            <img
                data-bind="attr: {alt: 'Mercado Pago',src:getMercadopagoMini()}"
                class="payment-icon mercadopago-payment-icon"
            />
            <!-- Mercado Pago Logo -->
            <span data-bind="text: getTitle()"></span>
        </label>
    </div>

    <div class="payment-method-content">
        <div class="panel-checkout">
            <div class="row">
                <h2 class="title-checkout">
                    <!-- ko i18n: 'Usa el medio de pago que prefieras'--><!-- /ko -->
                </h2>

                <!-- ko if: (getInfoBanner('credit') != 0)-->
                <div class="col-md-12">
                    <div class="frame-tarjetas">
                        <p class="subtitle-checkout">
                            <!-- ko i18n: 'Tarjetas de crédito'--><!-- /ko -->
                            <span class="badge-checkout">
                                <!-- ko i18n: 'Hasta'--><!-- /ko -->
                                <span data-bind="text: getInfoBannerInstallments()"></span>
                                <!-- ko i18n: 'cuotas'--><!-- /ko -->
                            </span>
                        </p>
                        <div data-bind="foreach: getInfoBannerPaymentMethods('credit')" class="mp-payment-methods-content">
                            <div class="mp-payment-method-logo-container">
                                <img data-bind="attr: {src: src, alt: name}" class="img-fluid mp-payment-method-logo-image" />
                            </div>
                        </div>
                    </div>
                </div>
                <!--/ko-->

                <!-- ko if: (getInfoBanner('debit') != 0)-->
                <div class="col-md-6">
                    <div class="frame-tarjetas">
                        <p class="subtitle-checkout">
                            <!-- ko i18n: 'Tarjetas de débito'--><!-- /ko -->
                        </p>
                        <div data-bind="foreach: getInfoBannerPaymentMethods('debit')" class="mp-payment-methods-content">
                            <div class="mp-payment-method-logo-container">
                                <img data-bind="attr: {src: src, alt: name}" class="img-fluid mp-payment-method-logo-image" />
                            </div>
                        </div>
                    </div>
                </div>
                <!--/ko-->

                <!-- ko if: (getInfoBanner('ticket') != 0)-->
                <div class="col-md-6">
                    <div class="frame-tarjetas">
                        <p class="subtitle-checkout">
                            <!-- ko i18n: 'Pagos en efectivo'--><!-- /ko -->
                        </p>
                        <div data-bind="foreach: getInfoBannerPaymentMethods('ticket')" class="mp-payment-methods-content">
                            <div class="mp-payment-method-logo-container">
                                <img data-bind="attr: {src: src, alt: name}" class="img-fluid mp-payment-method-logo-image" />
                            </div>
                        </div>
                    </div>
                </div>
                <!--/ko-->

                <div class="col-md-12 pt-20">
                    <div class="redirect-frame">
                        <img
                            data-bind="attr: {alt: 'MercadoPago Redirect', src: getRedirectImage()}"
                            class="img-fluid"
                        />
                        <p>
                            <!-- ko i18n: 'Te llevamos a nuestro sitio para completar el pago'--><!-- /ko -->
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="payment-method-billing-address mp-basic-display-inline-block mp-mt-16">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <div class="actions-toolbar">
            <div class="primary mp-d-flex-baseline">
                <p class="mp-mr-20">
                    <!-- ko i18n: 'By continuing, you agree to our '--><!-- /ko -->
                    <a data-bind="attr: {href: getFingerPrintLink(), title: $t('link')}" target="_blank">
                        <!-- ko i18n: 'Terms and Conditions.'--><!-- /ko -->
                    </a>
                </p>
                <button
                    class="action primary checkout"
                    type="submit"
                    data-role="review-save"
                    data-bind="click: placeOrder, attr: {title: $t('Continue')}"
                >
                    <span data-bind="i18n: 'Continue'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
