<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
  <div class="payment-method-title field choice">
    <input type="radio" name="payment[method]" class="radio" data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
    <label class="label" data-bind="attr: {'for': getCode()}">
      <!-- Mercado Pago Logo -->
      <span data-bind="text: getTitle()"></span>
      <!-- Mercado Pago Logo -->
      <img data-bind="attr: {alt: 'Mercado Pago',src:getLogoUrl()}"
           class="payment-icon"/>
    </label>
    <!-- ko if: (existBanner() == true)-->
    <div class="class-custom-banner-checkout">
      <img data-bind="attr: {alt: 'MercadoPago Banner', src: getBannerUrl()}"
           class="payment-banner-checkout"/>
    </div>
    <!--/ko-->
  </div>
  <div class="payment-method-content">
    <!-- ko foreach: getRegion('messages') -->
    <!-- ko template: getTemplate() --><!-- /ko -->
    <!--/ko-->
    <!--<div class="payment-method-billing-address">-->
    <!--&lt;!&ndash; ko foreach: $parent.getRegion(getBillingAddressFormName()) &ndash;&gt;-->
    <!--&lt;!&ndash; ko template: getTemplate() &ndash;&gt;&lt;!&ndash; /ko &ndash;&gt;-->
    <!--&lt;!&ndash;/ko&ndash;&gt;-->
    <!--</div>-->
    <!--<div id="standard_banner_checkout">-->
    <!--<img class="banner_checkout_mp" data-bind="attr: {src: getBannerUrl()}"/>-->
    <!--</div>-->
    <div class="checkout-agreements-block">
      <!-- ko foreach: $parent.getRegion('before-place-order') -->
      <!-- ko template: getTemplate() --><!-- /ko -->
      <!--/ko-->
    </div>


    <div class="panel-checkout">
      <div class="row">
        <h2 class="title-checkout">Usa el medio de pago que prefieras.</h2>


        <div class="class-custom-banner-checkout">
            <img data-bind="attr: {alt: 'MercadoPago Banner', src: getLogoUrl()}" class="payment-banner-checkout"/>
        </div>

        
        <!-- ko if: (getInfoBanner('credit') != 0)-->
        <div class="col-md-12">
          <div class="frame-tarjetas">
            <p class="subtitle-checkout">
              Tarjetas de crédito
              <span class="badge-checkout">Hasta <span data-bind="text: getInfoBannerInstallments()"></span>  cuotas</span>
            </p>
            <div data-bind="foreach: getInfoBannerPaymentMethods('credit')">
              <img  data-bind="attr: {src: src, alt: name}" class="img-fluid img-tarjetas" />
            </div>
            
          </div>
        </div>
        <!--/ko-->

        <!-- ko if: (getInfoBanner('debit') != 0)-->
        <div class="col-md-6">
          <div class="frame-tarjetas">
            <p class="subtitle-checkout">Tarjetas de débito</p>
            <div data-bind="foreach: getInfoBannerPaymentMethods('debit')">
              <img  data-bind="attr: {src: src, alt: name}" class="img-fluid img-tarjetas" />
            </div>
          </div>
        </div>
        <!--/ko-->

        <!-- ko if: (getInfoBanner('ticket') != 0)-->
        <div class="col-md-6">
          <div class="frame-tarjetas">
            <p class="subtitle-checkout">Pagos en efectivo</p>
            <div data-bind="foreach: getInfoBannerPaymentMethods('ticket')">
              <img  data-bind="attr: {src: src, alt: name}" class="img-fluid img-tarjetas" />
            </div>
          </div>
        </div>
        <!--/ko-->

        <div class="col-md-12 pt-20">
          <div class="redirect-frame">
            <img data-bind="attr: {alt: 'MercadoPago Redirect', src: getRedirectImage()}"  class="img-fluid" />
            <p>Te llevamos a nuestro sitio para completar el pago</p>
          </div>
        </div>

      </div>
    </div>

    <div class="actions-toolbar">
      <div class="primary">
        <button data-role="review-save" type="submit" data-bind="click: placePendingPaymentOrder, attr: {title: $t('Continue')}" class="button action primary checkout">
          <span data-bind="i18n: 'Continue'"></span>
        </button>
      </div>
    </div>
  </div>
</div>
